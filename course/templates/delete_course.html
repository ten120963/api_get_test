{% extends 'base.html' %}

{% block content %}

<h1>Delete Course</h1>
<br/><br/>
{% if course %}
	{% for item in course %}
		<a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
	{% endfor %}	
{% else %}
	You don't have any courses
{% endif %}

{% endblock %}
